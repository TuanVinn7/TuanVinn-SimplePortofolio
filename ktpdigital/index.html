<!DOCTYPE html>
<html lang="id">
<head>
    	<link rel="icon" href="./TuanVinn-Icon.png" type="image/png" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KTP Digital TuanVinn</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .ktp {
        display: flex;
        flex-direction: row;
        align-items: center;
        background: #1a1a1a;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px #00ffff;
        width: 650px;
        height: 400px;
        border: 2px solid #00ffff;
        animation: glow 2s infinite alternate;
        position: relative;
    }
    @keyframes glow {
        from { box-shadow: 0 0 15px #00ffff; }
        to { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ccff; }
    }
    .logo {
        width: 150px;
        height: 150px;
        border-radius: 12px;
        margin-right: 20px;
        border: 2px solid #00ffff;
        box-shadow: 0 0 10px #00ffff;
        overflow: hidden; /* biar sudutnya ikut rounded */
    }
    .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .data {
        flex: 1;
        font-size: 1.2rem;
        line-height: 1.8rem;
    }
    .data span {
        color: #ffcc00; /* keyword style */
    }
    .data .string {
        color: #00ff88; /* string style */
    }
    .medsos {
        margin-top: 20px;
    }
    .medsos a {
        display: inline-block;
        padding: 8px 12px;
        background: #00ffff33;
        color: #00ffff;
        border-radius: 6px;
        margin-right: 10px;
        text-decoration: none;
        transition: 0.3s;
        border: 1px solid #00ffff;
    }
    .medsos a:hover {
        background: #00ffff;
        color: #000;
        box-shadow: 0 0 10px #00ffff;
    }
    .back-btn {
        position: absolute;
        bottom: 15px;
        right: 15px;
        padding: 6px 14px;
        background: #00ffff33;
        color: #00ffff;
        border: 1px solid #00ffff;
        border-radius: 6px;
        font-size: 0.9rem;
        text-decoration: none;
        transition: 0.3s;
    }
    .back-btn:hover {
        background: #00ffff;
        color: #000;
        box-shadow: 0 0 10px #00ffff;
    }
</style>
</head>
<body>

<div class="ktp">

<div class="logo">
    <img src="TuanVinn-Icon.png" alt="Foto TuanVinn">
</div>
    <div class="data">
        <div><span>"name"</span>: <span class="string">TuanVinn</span></div>
        <div><span>"github"</span>: <span class="string">github.com/TuanVinn7</span></div>
        <div><span>"skills"</span>: <span class="string">HTML, CSS, JS, AI Prompting</span></div>
        <div><span>"interests"</span>: <span class="string">Coding, Design, Automation</span></div>
        <div class="medsos">
            <a href="github.com/TuanVinn7">GitHub</a>
            <a href="t.me/TuanVinn7">Telegram</a>
            <a href="wa.me/085172360191">WhatsApp</a>
        </div>
    </div>

    <!-- Tombol Back -->
    <a href="/" class="back-btn">Back</a>
</div>

</body>
</html>
